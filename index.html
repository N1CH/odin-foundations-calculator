<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="information">
            <div class="top-section">   
                <h3>CASIO</h3>
                <p>fx-570LA X</p>
            </div>
            <p class="classwiz">CLASSWIZ</p>
        </div>
        <div class="screen">
            <div class="upper-screen">33665959</div>
            <div class="lower-screen">420</div>
        </div>
        <div class="buttons">
            <div class="btn" id="digit-7">7</div>
            <div class="btn" id="digit-8">8</div>
            <div class="btn" id="digit-9">9</div>
            <div class="btn blue" id="delete">DEL</div>
            <div class="btn blue" id="clear">AC</div>
            <div class="btn" id="digit-4">4</div>
            <div class="btn" id="digit-5">5</div>
            <div class="btn" id="digit-6">6</div>
            <div class="btn operator" id="multiply">x</div>
            <div class="btn" id="divide">÷</div>
            <div class="btn" id="digit-1">1</div>
            <div class="btn" id="digit-2">2</div>
            <div class="btn" id="digit-3">3</div>
            <div class="btn operator" id="plus">+</div>
            <div class="btn operator" id="minus">-</div>
            <div class="btn" id="digit-0">0</div>
            <div class="btn operator" id="point">.</div>
            <div class="btn operator" id="remainder">%</div>
            <div class="btn" id="answer">Ans</div>
            <div class="btn operator" id="equal">=</div>
        </div>
    </div>
    <footer>Nicanor Chuma © 2022</footer>
</body>
</html>
